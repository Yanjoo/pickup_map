<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>방문자 관리</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>온도</th>
            <th>방문 경로</th>
        </tr>
        {% for visitor in visitors %}
        <tr>
            <td>{{visitor.name}}</td>
            <td>{{visitor.phone}}</td>
            <td>{{visitor.address}}</td>
            <td>{{visitor.temperature}}</td>
            <td><a href="#">경로</a></td>
            <td><a href="#">삭제</a></td>
        </tr>
        {% endfor %}
        <tr>

        </tr>
    </table>


</body>

</html>

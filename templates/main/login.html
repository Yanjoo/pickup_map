{% load static %}
<!DOCTYPE html>
<html>

<head>
   <style>

   </style>
</head>

<body style="background-color: rgb(239,245,250);">

   <div style="text-align:center; background-color:rgb(239,245,250); height: 100%;">
      <img src="{% static 'img/startpage.png' %}" alt="startpage"
         style="padding-top:50px;width:500px; padding-left:500px;height:500px; float:left">
      <div style="background-color:white; margin-top:100px;display:inline;">
         <div style="padding-top:40px;"></div>
         <form action="" accept-charset="utf-8" name="#" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
               {% for field in form %}
               {% if field.errors %}
               <strong>{{ field.label }}</strong>
               {{ field.errors }}
               {% endif %}
               {% endfor %}
            </div>
            {% endif %}

            <fieldset style="background-color:white; width:300px; height:490px;">
               <img src="{% static 'img/login_logo.png' %}" alt="logo" style="padding-top:40px;">
               <input type="radio" name="chk_info" value="guest" checked=true>방문자
               <input type="radio" name="chk_info" value="manager">관리자<br><br>
               <legend>개인 정보 입력</legend>
               이름 : <input type="text" name="name" id="name"
                  values="{{ form.name.value|default_if_none:'' }}" /><br><br>
               주소(구): <input type="text" name="address" values="{{ form.name.address|default_if_none:'' }}" /><br><br>
               전화번호: <input type="text" name="phone" values="{{ form.phone.address|default_if_none:'' }}" /><br><br>
               온도: <input type="text" name="temperature"
                  values="{{ form.temperature.address|default_if_none:'' }}" /><br><br>
               <input type="submit" value="로그인" />
               <input type="reset" value="초기화" />
            </fieldset>
         </form>
      </div>
   </div>

</body>

</html>

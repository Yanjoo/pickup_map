{% load static %}
<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="{% static 'css/init.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/autocomplete.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script>
        var modalFlag = '';
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/autocomplete.js' %}"></script>
    <script src="{% static 'js/shop.js' %}"></script>
    <script src="{% static 'js/select.js' %}"></script>
   <style>
      #fixed1 {
         background-color: #01DF74;
         position: fixed;
         right: 30px;
         top: 20px;
     }

     a { text-decoration:none
     }
     
   </style>
</head>

<body style="background-color: rgb(239,245,250);">

   <div style="text-align:center; background-color:rgb(239,245,250); height: 100%;">
      <img src="{% static 'img/startpage.png' %}" alt="startpage"
         style="padding-top:50px;width:500px; padding-left:500px;height:500px; float:left">
      <div style="background-color:white; margin-top:100px;display:inline;">
         <div style="padding-top:40px;"></div>
         <form action="" accept-charset="utf-8" name="#" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
               {% for field in form %}
               {% if field.errors %}
               <strong>{{ field.label }}</strong>
               {{ field.errors }}
               {% endif %}
               {% endfor %}
            </div>
            {% endif %}

            <fieldset style="background-color:white; width:300px; height:490px;">
               <img src="{% static 'img/login_logo.png' %}" alt="logo" style="padding-top:40px;">
               <legend>개인 정보 입력</legend>
               이름 : <input type="text" name="name" id="name"
                  values="{{ form.name.value|default_if_none:'' }}" /><br><br>
               주소(구): <input type="text" name="address" values="{{ form.name.address|default_if_none:'' }}" /><br><br>
               전화번호: <input type="text" name="phone" values="{{ form.phone.address|default_if_none:'' }}" /><br><br>
               온도: <input type="text" name="temperature"
                  values="{{ form.temperature.address|default_if_none:'' }}" /><br><br>
               <input type="submit" value="로그인" />
               <input type="reset" value="초기화" />
            </fieldset>
            
         </form>

         

      </div>
   </div>
   <div id="fixed1"><a href="{% url 'manage' %}" style="color: black">관리자 페이지</a></div>
</body>

</html>
